<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-lg max-w-sm w-full">
      <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
      <form action="">
        <div class="mb-4">
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="email"
            >Email</label
          >
          <input
            class="bg-white text-black placeholder-gray-500 border-2 border-black-100 focus:border-black-300 rounded px-4 py-2 w-full"
            type="email"
            name="email"
            placeholder="email"
          />
        </div>
        <div>
          <label
            class="block text-sm font-medium text-gray-300 mb-2"
            for="password"
            >Password</label>
          <input
            class="bg-white text-black mb-5 placeholder-gray-500 border-2 border-black-100 focus:border-black-300 rounded px-4 py-2 w-full"
            type="password"
            name="password"
            placeholder="password"
          />
        </div>
        <div>
          <button class="w-full bg-gray-600 rounded-lg text-2xl text-white font-bold border-2 border-black" type="submit">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
